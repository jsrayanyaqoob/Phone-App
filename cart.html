<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body style="background-color: #EFF3F6;">
    
    <nav class="d-flex align-items-center justify-content-between p-3 bg-white">
        <div class="content-box d-flex align-items-center">
            <i class="fa-solid fa-bars-staggered fs-3 px-3"></i>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>    
                <input type="text" placeholder="Search..." class="searchBoxInput px-5 py-2">
            </div>
        </div> 

        <div class="othersIcons fs-5 d-flex gap-3 align-items-center">
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-user px-1"></i>
            <i class="fa-solid fa-gear"></i>
            <span class="shoppingforMore d-flex gap-1 align-items-center px-3 mx-2">    
                <a href="index.html" class="anchorH">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="sfm" id="sfm">Shop For More</span></a>
            </span>
        </div>
    </nav>



    <div class="textContent px-4 mx-4 my-4 py-2" id="QuantitytextItems">
        <h3 class="fw-semibold">Shopping Cart</h3>
    </div>

    <div id="hero"></div>



    <div class="bg-container-content-main d-flex">

        
        
        <div class="productTest d-flex bg-white py-3 px-2 mx-4">   
            <div class="mainContainerOfProduct d-flex align-items-center">
                <div class="headandImg">
                    <h6>Product</h6>
                <img src="${item.Image}" alt="" style="border-radius: 20px; width: 170px; height: 200px;">
            </div>
            <div class="contentOfProduct">
                <p class="BrandHaBHai">${item.Brand}</p>
                <p class="fw-bold mt-4">${item.Name}</p>
                <p class="brrr">RAM &nbsp;<span class="fw-semibold-black">— ${item.RAM}</span></p>
                <p class="brr">ROM &nbsp;<span class="fw-semibold text-black">— ${item.ROM}</span></p>
            </div>
        </div>
        
        <div class="mainContainerOfPrice px-5">
            <div class="headandImg">
                <h6 class="text-center">Price</h6>
            </div>
            <div class="contentOfPrice d-flex align-items-center">
                <p class="PriceTagH fw-bold">$${item.Price}</p>
            </div> 
        </div>
        
        <div class="mainContainerOfQuantity px-5">
            <div class="headandImg">
                <h6 class="quantityHuBHai text-center">Quantity</h6>
            </div>
            <div class="contentOfQuantity d-flex justify-content-center align-items-center">
                <button class="minus" onclick="decrease($item.id)"><span class="min">-</span></button>
                <div class="px-2">
                    <p id="counterQuantity-${item.id}">${item.quantity}</p>
                </div>
                <button class="add" onclick="increase($itemid)"><span class="bum">+</span></button>
            </div>
        </div>

        <div class="mainContainerOfTotalPrice px-5">
            <div class="headandImg">
                <h6>Total Price<h6>
            </div>
            <div class="contentOfTPrice d-flex justify-content-center align-items-center">
                <p class="totalPriceHuBHai text-center">${item.quantity * item.Price}</p>
            </div>
        </div> 
    </div>
    
    <div class="btns bg-white d-flex flex-column justify-content-center align-items-center">
        <div class="purchaseBtn">
            <button class="button-with-icon">
            <svg
                class="icon"
                id="Cart"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg">
                <path
                class="color000000 svgShape"
                fill="#ffffff"
                d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                ></path>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg> -->
            </svg>
            <span class="text">Purchase</span>
            </button>

        </div>
        <div class="deleteBtn">
            <button class="noselect" id="delete"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
        </div>
    </div>
</div>
    
    
    
    <script src="cart.js"></script>
</body>
</html>
